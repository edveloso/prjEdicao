<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"  >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
    
    <h1>Exemplo básico de formulário</h1>
    <h:form>
        <h:outputLabel value="Nome" for="nome" />
        <h:inputText value="#{usuarioMB.usuario.nome}" />
    		<br/>
    		<h:commandButton action="#{usuarioMB.gravar()}" value="Gravar" />
    </h:form>
    
    <br/>
    <h:dataTable border="1" value="#{usuarioMB.usuarios}"  var="u" >
       <h:column>
          <f:facet name="header">Nome</f:facet>
          <h:outputText value="#{u.nome}" />
       </h:column>
       
       <h:column>
       	<f:facet name="header">Opcões</f:facet>
       	<h:form>
		<h:commandLink action="#{usuarioMB.abrirFormEditar(u)}" value="Editar" />
		</h:form>       
       </h:column>
    
    </h:dataTable>


</body>
</html>
